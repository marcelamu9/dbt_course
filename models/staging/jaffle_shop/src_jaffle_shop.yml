version: 2

sources:
  - name: jaffle_shop
    description: a clone of a postgres aplication database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw customers data
        columns:
          - name: id
            description: primary key customer data
      - name: orders
        description: raw orders data
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}